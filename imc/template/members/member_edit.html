<!--{include file="public/head_admin.html"}-->
<body>
<div class="pubBox">
      <div class="pubtabBox">
        <div class="TabBoxT">
          <dl class="navTab">
            <dd><a href="<!--{$baseurl}-->/members/member/index" class="last">用户列表</a></dd>
            <dt class="on"><a href="#">编辑用户</a></dt>
          </dl>
        </div>
        <div class="TabBoxC">
          <div>
            <form action="" method="post" id='myForm' name="myForm">
            <input type="hidden" id="isadmin" name="isadmin" value="<!--{$memberInfo.isadmin}-->" />
            <input type="hidden" id="appname" name="appname" value="<!--{$memberInfo.appname}-->" />
            <input type="hidden" id="username" name="username" value="<!--{$memberInfo.username}-->" />
            <div class="pubTabel mt10">
              <table class="tableX">
                <tr class="border">
                  <th width="145">&nbsp;&nbsp;用户名：</td>
                  <td><!--{$memberInfo.username}--></td>
                </tr>
                <tr class="border">
                  <th>&nbsp;&nbsp;登录密码：</th>
                  <td><input type="password" value="" class="Iw290" id="password" name="password"/></td>
                </tr>
                <tr class="border">
                  <th width="145">&nbsp;&nbsp;确认密码：</td>
                  <td><input type="password" value="" class="Iw290" id="password2"  /></td>
                </tr>
                <tr class="border">
                  <th><font>*</font>&nbsp;电子邮箱：</th>
                  <td><input type="text" value="<!--{$memberInfo.email}-->" class="Iw290" id="email" name="email"/></td>
                </tr>
              </table>
            </div>
            <div class="pubTabelBot">
                <input type="submit" hidefocus="hide" value="确定" class="btn1">
                <input type="button" hidefocus="hide" value="取消" class="btn2" onclick="javascript:history.back();">
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
<script type="text/javascript">
  $(document).ready(function() {
    $.formValidator.initConfig({autotip:true,formid:"myForm",onerror:function(msg){}});
    $("#password").formValidator({empty:true,onshow:"若不修改密码则置空",onfocus:"请输入4-20位字符，由字母、数字、符号组成"}).inputValidator({min:4,max:20,onerror:"请输入4-20位字符，由字母、数字、符号组成",onerrormax:"最多输入20个字符"}).regexValidator({regexp:['username'],datatype:"enum",onerror:"请输入4-20位字符，由字母、数字、符号组成"});
    $("#password2").formValidator({empty:true,onshow:"若不修改密码则置空",onfocus:"请输入4-20位字符，由字母、数字、符号组成",oncorrect:"两次输入的密码一致"}).inputValidator({min:4,max:20,onerror:"请输入4-20位字符，由字母、数字、符号组成",onerrormax:"最多输入20个字符"}).compareValidator({desid:"password",operateor:"=",onerror:"两次输入的密码不一致"});
    $("#email").formValidator({onshow:"请输入正确的邮箱，例：example@example.com",onfocus:"请输入正确的邮箱，例：example@example.com"}).inputValidator({min:6,max:100,onerror:"请输入正确的邮箱，例：example@example.com"}).regexValidator({regexp:"^([\\w-.]+)@(([[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.)|(([\\w-]+.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(]?)$",onerror:"输入的邮箱格式不正确"}).defaultPassed();
    })
</script>
</body>
</html>
