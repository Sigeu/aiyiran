        <script>
$(function(){
        //异步提交表单
        $("#ajaxSubmit").on("click",function(){
                $("#formToUpdate").ajaxSubmit({
                        type:'post',
                        url:'/member/Memorial/createPhoto',
                        success:function(data){
                            var member = eval("("+data+")"); //包数据解析为json 格
                            if(member.status ==1){
                                // layer.alert(member.message, {icon: 1,offset: '40%'});
                                // setTimeout("window.location.href='/member/memorial/photo/mid/{$mid}'",2000);
                                 var index = layer.alert(member.message, {icon: 1,offset: '40%',
                                    yes: function(index, layero){
                                        setTimeout("window.location.href='/member/memorial/photo/mid/{$mid}'",1000);
                                        layer.close(index); //如果设定了yes回调，需进行手工关闭
                                    }
                                });
                            }else{
                                layer.alert(member.message, {icon: 2,offset: '40%'});
                            }
                        }
                });
        });
});

        </script>
