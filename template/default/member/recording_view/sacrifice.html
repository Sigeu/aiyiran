<script>
    function clearJipin(id)
    {
        layer.confirm('确认撤销吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.ajax({
                type: "Post",
                url: "/member/Recharge/clearJipin",
                data: {'id':id},
                dataType: "json",
                success: function(data) {
                    if (data.status == 1) {
                        layer.msg(data.msg, {icon: 1, offset: '40%'},function(){
                             location.reload();
                        });
                    }else{
                        layer.msg(data.msg, {icon: 2, offset: '40%'});
                    }
                }
            });
        }, function(){
            layer.closeAll();
        });
    }
</script>
