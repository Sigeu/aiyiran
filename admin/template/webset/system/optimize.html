<!--{include file="public/head_admin.html"}-->
<body>
  <form method="post" id="thisform" action="<!--{$baseurl}-->/webset/Optimize/done" >
    <div class="pubBox">
      <div class="pubtabBox">
        <div class="TabBoxT">
          <dl class="navTab">
            <dt class="on"><a href="#">性能优化</a></dt>        
          </dl>
        </div>
        <div class="TabBoxC">
          <div>            
            <div class="pubTabel mt10">
             	<table class="tabelLR">
                   <tr>
                    <th width="200px"> 是否启用文章自动分页：</th>
                    <td><span>
                          <input type="radio" name="mo_arcautosp" value="Y" <!--{if $optimize.mo_arcautosp eq Y}--> checked="true" <!--{/if}-->/>
                          <label>是</label>
                          </span>&nbsp;&nbsp;&nbsp;&nbsp;<span>
                          <input type="radio" name="mo_arcautosp" value="N" <!--{if $optimize.mo_arcautosp eq N}--> checked="true" <!--{/if}-->/>
                          <label>否</label>
                          </span></td>
                  </tr>   
                  <tr>
                    <th> 文章自动分页：</th>
                    <td>按字符个数自动分页 <input class="Iw290" name="mo_arcautosp_sum" id="mo_arcautosp_sum" type="text" value="<!--{$optimize.mo_arcautosp_sum}-->"/> 个
                    <span class="warnBlue"></span></td>
                  </tr>
                  <tr>
                    <th></th>
                    <td>按文章自动分页 <input class="Iw290" name="mo_arcautosp_size" id="mo_arcautosp_size" type="text" value="<!--{$optimize.mo_arcautosp_size}-->"/> KB
                    <span class="warnBlue"></span><td>
                  </tr>
                  <tr>
                    <th> 搜索时间间隔：</th>
                    <td><input class="Iw290" name="mo_search_time" id="mo_search_time" type="text" value="<!--{$optimize.mo_search_time}-->"/> S
                    <span class="warnBlue"></span></td>
                  </tr>    
                </table>                
            </div>              
          </div>
        </div>         
        </div>
        <div class="pubTabelBot">
          <input type="submit" value="确定" class="btn1" />
          &nbsp;&nbsp;&nbsp;
          <input type="button" onclick="location.href='<!--{$baseurl}-->/webset/Optimize/index'" value="取消" class="btn2" />
      </div>
    </div>
    </form>
    <div class="clearfix"></div>
</body>
</html>

<script type="text/javascript">
$(document).ready(function(){
$.formValidator.initConfig({formid:"thisform",autotip:true,generalwordwide:true});

$("#mo_arcautosp_sum").formValidator({onshow:" ",onfocus:"请填写字符个数",oncorrect:"输入正确",empty:true})
.inputValidator({min:1,onerror:"请填写字符个数"}).regexValidator({regexp:['intege1'],datatype:"enum",onerror:"请填写字符个数"});

$("#mo_arcautosp_size").formValidator({onshow:" ",onfocus:"请填写文件大小",oncorrect:"输入正确",empty:true})
.inputValidator({min:1,onerror:"请填写文件大小"}).regexValidator({regexp:['intege1'],datatype:"enum",onerror:"请填写文件大小"});

$("#mo_search_time").formValidator({onshow:" ",onfocus:"请输入间隔时间",oncorrect:"输入正确",onempty:'输入为空',empty:true})
.inputValidator({min:1,onerror:"请输入间隔时间"}).regexValidator({regexp:['intege1'],datatype:"enum",onerror:"请输入间隔时间"});

});
</script>
