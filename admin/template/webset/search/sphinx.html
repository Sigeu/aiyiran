<!--{include file="public/head_admin.html"}-->
<body>
  <form method="post" id="thisform" action="<!--{$baseurl}-->/webset/Optimize/done" >
    <div class="pubBox">
      <div class="pubtabBox">
        <div class="TabBoxT">
          <dl class="navTab">
            <dt class="on"><a href="#">性能优化</a></dt>        
          </dl>
        </div>
        <div class="TabBoxC">
          <div>            
            <div class="pubTabel mt10">
             	<table class="tabelLR">
                   <tr>
                    <th><font>*</font> sphinx全文索引配置：</th>
                    <td><span>
                          <input type="radio" name="sphinx_stat" value="Y" <!--{if $optimize.mo_arcautosp eq Y}--> checked="true" <!--{/if}-->/>
                          <label>是</label>
                          </span>&nbsp;&nbsp;&nbsp;&nbsp;<span>
                          <input type="radio" name="sphinx_stat" value="N" <!--{if $optimize.mo_arcautosp eq N}--> checked="true" <!--{/if}-->/>
                          <label>否</label>
                          </span></td>
                  </tr>   
                  <tr>
                    <th>&nbsp;&nbsp;服务器主机地址：</th>
                  <td><input class="Iw150"  type="text" value="" name="sphinx_dress" id="sphinx_dress"/>
                  <span id ="dname" class=""></span>
                  </td>
                </tr>
                <tr>
                  <th>&nbsp;&nbsp;服务器端口号：</th>
                  <td><input class="Iw150"  type="text" value="" name="sphinx_number" id="sphinx_number"/>
                  <span id ="nname" class=""></span>
                  </td>
                </tr>    
                </table>                
            </div>              
          </div>
        </div>         
        </div>
        <div class="pubTabelBot">
          <input type="submit" value="确定" class="btn1" />
          &nbsp;&nbsp;&nbsp;
          <input type="button" onclick="location.href='<!--{$baseurl}-->/webset/Optimize/index'" value="取消" class="btn2" />
      </div>
    </div>
    </form>
    <div class="clearfix"></div>
</body>
</html>

<script type="text/javascript">
$(document).ready(function() {
	
	$("#dress").blur(function(){
		
		if($(this).val() == ''){
			 
			$("#dname").html("地址不能为空！");
			$("#dname").addClass("error");
		    $("#dname").addClass("errorRed");
			 
		}else{
			
			$("#dname").html(" ");
			$("#dname").removeClass("error");
	        $("#dname").removeClass("errorRed");
		}
	
	})
	
	$("#number").blur(function(){
		
		if($(this).val() == ''){
			 
			$("#nname").html("端口号不能为空！");
			$("#nname").addClass("error");
		    $("#nname").addClass("errorRed");
			 
		}else{
			
			$("#nname").html(" ");
			$("#nname").removeClass("error");
	        $("#nname").removeClass("errorRed");
		}
	
	});
});
</script>
