<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>模板风格</title>
<link href="<!--{$csspath}-->/basc.css" rel="stylesheet" type="text/css"/>
<link href="<!--{$csspath}-->/styleG.css" rel="stylesheet" type="text/css"/>
<link href="<!--{$csspath}-->/styleX.css" rel="stylesheet" type="text/css"/>
<script src="<!--{$jspath}-->//jquery-1.7.2.js"></script>
</head>
<body>
<div class="pubBox">
      <div class="pubtabBox">
        <div class="TabBoxT">
          <dl class="navTab">
            <dt class="on"><a href="#">模板风格</a></dt>
          </dl>
        </div>
        <div class="TabBoxC">
          <div>
            <div class="pubTabel">
              <ul class="tempX">
               <!--{foreach item=item key=key from=$stylelist}-->
                <li>
                  <a href="javascript:detail('<!--{$item.identify}-->');" class="timg"><img src="<!--{$uploadpath}-->/template/<!--{$item.image}-->" /></a>
                  <span>模板名称：<!--{$item.name|default:"未知模板"}--></span>
                  <p><!--{if $item.disable == 1}--><a class="on" href="#">使用中</a> | <!--{/if}--><!--{if $item.disable != 1}--><a href="javascript:redirect('<!--{$urlArr.replaceUrl}-->','<!--{$item.identify}-->');">替换使用</a> |<!--{/if}--> <a href="javascript:redirect('<!--{$urlArr.detailUrl}-->','<!--{$item.identify}-->');">查看模板</a> | <a href="javascript:redirect('<!--{$urlArr.exportUrl}-->','<!--{$item.identify}-->');">导出模板</a></p>
                </li>
               <!--{foreachelse}-->
                 <li>没有可用模板！</li> 
               <!--{/foreach}-->
              </ul>
            </div>
            <div class="clearfix"></div>
            <div class="pubTabelBot">
              <div class="pageGo"> <span>共<em><!--{$page.totalnum}--></em>条信息，分<em><!--{$page.pagenum}--></em>页显示，当前第<em><!--{$page.nowpage}--></em>页</span> <a href="<!--{$urlArr.indexUrl}-->/page/<!--{$page.first}-->">首页</a>  <a href="<!--{$urlArr.indexUrl}-->/page/<!--{$page.uppage}-->">上一页</a> <a href="<!--{$urlArr.indexUrl}-->/page/<!--{$page.nextpage}-->">下一页</a> <a href="<!--{$urlArr.indexUrl}-->/page/<!--{$page.last}-->">末页</a> <span>跳转至
                <select>
                  <!--{section name="page" loop=$page.pagenum}-->
                  <option value="<!--{$smarty.section.page.index+1}-->" onclick="javascript:window.location.href='<!--{$urlArr.indexUrl}-->/page/<!--{$smarty.section.page.index+1}-->'"  <!--{if $page.nowpage eq $smarty.section.page.index+1}-->selected<!--{/if}--> ><!--{$smarty.section.page.index+1}--></option>
                  <!--{/section}-->
                </select>
                页 </span> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="<!--{$jspath}-->/pubJq.js"></script>
 
<script src="<!--{$jspath}-->/jquery-1.7.2.js"></script>
<script>
	//查看模板
	function redirect(url,name)
	{
		window.location.href = url+"?name="+name;
	}
	
</script>
</body>
</html>
