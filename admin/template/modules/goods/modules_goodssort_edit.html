<script type="text/javascript">
$(function()
{
	//初始化配置
	$.formValidator.initConfig({formid:"formid",autotip:true,generalwordwide:true});
	//栏目名验证
	$("#sortname").formValidator(
	{
		onshow:"请输入2至50个字符",
		onfocus:"请输入2至50个字符",
		oncorrect:"输入正确"
	}).inputValidator(
	{
		min:2,
		max:50,
		onerror:"请输入2至50个字符"
	}).defaultPassed();
});

</script>
<body>
    <div class="pubBox">
      <div class="pubtabBox">
		<form method="post" action="<!--{$baseurl}-->/modules/goodssort/edit" id="formid" enctype="multipart/form-data">
		<input type="hidden" name="sortid" value="<!--{$info.sortid}-->" />
        <div class="TabBoxC">
          <div>
            <div class="pubTabel">
              <table class="tabelLR">
                <tr>
                  <th width="145px"><font>*</font> <font>分类名称：</font></th>
                  <td><input type="text" value="<!--{$info.sortname}-->" name="sortname" id="sortname" class="Iw290"/></td>
                </tr>
                <tr>
                  <th>&nbsp; 父级分类：</th>
                  <td><select class="Iw290" style="width:302px;" name="pid">
                      <option value="0">顶级分类</option>
					  <!--{foreach from=$sort_tree item=l}-->
					  <option value="<!--{$l.sortid}-->" <!--{if $info.pid eq $l.sortid}-->selected<!--{/if}-->><!--{$l.sortname}--></option>
					  <!--{/foreach}-->
                    </select></td>
                </tr>
              </table>
              <div class="pubTabelBot">
                <input type="submit"  hidefocus="hide" value="确定" class="btn1">
                &nbsp;&nbsp;&nbsp;
                <input type="button" hidefocus="hide" value="取消"  onclick="javascript:history.go(-1);" class="btn2">
              </div>
            </div>
          </div>
        </div>
		</form>
      </div>
    </div>
    <div class="clearfix"></div>
</body>
</html>
<script src="<!--{$jspath}-->/pubJq.js"></script>
