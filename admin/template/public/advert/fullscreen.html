    var speed = 10000;
	function tanchuang(){
		  showTCGG();
		  setTimeout('closeTCGG()',speed);
	}
	function showTCGG(o){
		if(o == undefined){
		  o = document.getElementById('mainone_ads_TCGG');
		}
		if( o.clientHeight < 176){
		  o.style.height = o.clientHeight + 2 + 'px';
		  setTimeout(function(){showTCGG(o)},8);
		}
	}
	function closeTCGG(o){
	 if(o == undefined){
		o = document.getElementById('mainone_ads_TCGG');
	 }
	 if( o.clientHeight >= 0){
		o.style.height = o.clientHeight - 2 + 'px';
		setTimeout(function(){closeTCGG(o)},8);
	 }
	}
	$(function(){	
		var repeat=true;
		if(repeat){			
			replay();
		}
	
		$('.mainone_ads_q_bevel_close').click(function(){
			$('.mainone_ads_q_bevel').hide();
			return false;
		})		
		$('.mainone_ads_q_bevel_close2').click(function(){
			bevel_close();
			replay();
		})	
		//嵌入广告
		function qianru(){
		  $('.mainone_ads_adver_bg').slideDown(1500,function(){
	          $('.mainone_ads_close_btn').css('display','block'); 
          });
          $('.mainone_ads_close_btn').click(function(){
	          $('.mainone_ads_adver_bg').fadeOut();
          });
		}
		//折角广告
		function zhejiao(){
		  $('.mainone_ads_q_bevel a').stop().animate({'height':'133px','width':'133px'},900);
		  $('.mainone_ads_q_bevel').stop().animate({'height':'133px','width':'133px'},950,function(){
			if(repeat){
			   $('.mainone_ads_q_bevel_close2').show();
			}else{
			   $('.mainone_ads_q_bevel_close').show();
			}
		 });
		}
		function bevel_close(){
			$('.mainone_ads_q_bevel a').css({'width':0,'height':0});
			$('.mainone_ads_q_bevel').css({'width':0,'height':0});
			if(repeat){
				$('.mainone_ads_q_bevel_close2').hide();
			}else{
				$('.mainone_ads_q_bevel_close').hide();
			}
		}
		function replay(){
			$('.mainone_ads_full_sc').css({'top':'150px','left':($(window).width()-$('.mainone_ads_full_sc').width())/2+'px'}).fadeIn(800).delay(2000).fadeOut(500,function(){
			  var n = $('#mainone_ads_adtype').val();
			  if(n ==1){
                 qianru();
			  }else if(n==2){
                 zhejiao();
			  }else if(n==3){
                 tanchuang();
			  }
			});
		}
	})
	function closeFull_sc(){
			document.getElementById('mainone_ads_full_sc').style.display = 'none';
	}
