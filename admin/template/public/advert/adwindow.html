   <!--{else}-->
      str += "<img src='<!--{if $adimg.img.path}-->/static/uploadfile/advert/<!--{$adimg.img.path}--><!--{/if}-->' alt='<!--{$adimg.fontalt}-->' width='<!--{$ad.width}-->' height='<!--{$ad.height}-->'/>";

	var speed = 10000;
	window.onload = function(){
			showTCGG();
			setTimeout('closeTCGG()',speed);
			
		};
		function showTCGG(o){
				if(o == undefined){
						o = document.getElementById('mainone_ads_TCGG');
					}
					if( o.clientHeight < document.getElementById('height').value){
							o.style.height = o.clientHeight + 2 + 'px';
							setTimeout(function(){showTCGG(o)},8);
						}
			};
			function closeTCGG(o){
					if(o == undefined){
							o = document.getElementById('mainone_ads_TCGG');
						}
						if( o.clientHeight >= 0){
								o.style.height = o.clientHeight - 2 + 'px';
								setTimeout(function(){closeTCGG(o)},8);
							}
				};
