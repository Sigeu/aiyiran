<script src="<!--{$jspath}-->/mo_upload.js"></script>
<script>
$(function(){
	$.formValidator.initConfig({formid:"myform",autotip:false,generalwordwide:true});
	
	$("#name").formValidator({empty:false,onshow:"请输入2-50字符",onfocus:"请输入2-50字符",oncorrect:"输入正确"})
	.inputValidator({min:2,max:50,onerror:"请输入2-50字符"});
</script>
<body>
	<div class="pubBox" >
		<div class="pubtabBox">
			<div class="TabBoxT">
				<dl class="navTab">     
                    <dd><a href="<!--{$baseurl}-->/memorial/cat/index" class="last">纪念馆分类列表</a></dd>
                    <dt class="on"><a href="#">添加纪念馆分类</a></dt>
				</dl>
			</div>

			<form action='<!--{$baseurl}-->/memorial/cat/add' method='post' id='myform'>
				<div class="TabBoxC">
					<div>
						<div class="pubTabel">
							<table class="tabelLR">
								<tr>
									<th width="170px">&nbsp;&nbsp;&nbsp;&nbsp;<font>*</font> 分类名称：</th>
									<td>
										<input type="text" value="" class="Iw290" name='name' id='name'/>&nbsp;<span id='nameTip'></span>
									</td>
								</tr>

								<tr>
									<th width="170px">&nbsp;&nbsp;&nbsp;&nbsp;<font>*</font> 选择所属分类：</th>
									<td>
										<select name="pid">
										<option>请选择所属分类</option>
					  					<!--{foreach from=$catList item=l}-->
											<option value="<!--{$l.id}-->"><!--{$l.name}--></option>
										<!--{/foreach}-->
										</select>
									</td>
								</tr>

								<tr>
									<th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;排序：</th>
									<td>
										<input type="text" value="0" class="Iw290" name='sort' id='sort'/>&nbsp;<span id='memberTip'></span>
									</td>
								</tr>

							
							</table>
							<div class="pubTabelBot"><input type="submit" hidefocus="hide" value="确定" class="btn1">&nbsp;&nbsp;&nbsp;<input type="button" hidefocus="hide" value="取消" class="btn2" onclick="javascript:window.location.href = '<!--{$baseurl}-->/modules/link/index'"></div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
