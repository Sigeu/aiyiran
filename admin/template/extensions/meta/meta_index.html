<body>
    <div class="pubBox">
      <div class="pubtabBox">
        <div class="TabBoxT">
          <dl class="navTab">
            <dt class="on"><a href="#">首页</a></dt>
            <dd><a href="<!--{$baseurl}-->/extensions/meta/category">栏目页</a></dd>
            <dd><a href="<!--{$baseurl}-->/extensions/meta/defaultset/type/1">栏目页默认设置</a></dd>
            <dd><a href="<!--{$baseurl}-->/extensions/meta/special">专题页</a></dd>
            <dd><a href="<!--{$baseurl}-->/extensions/meta/defaultset/type/2">专题页默认设置</a></dd>
            <dd><a href="<!--{$baseurl}-->/extensions/meta/defaultset/type/3">专题信息列表页默认设置</a></dd>
            <dd><a href="<!--{$baseurl}-->/extensions/meta/defaultset/type/4">内容页默认设置</a></dd>
            <dd><a href="<!--{$baseurl}-->/extensions/meta/defaultset/type/5" class="last">商品页默认设置</a></dd>
          </dl>
        </div>
        <div class="TabBoxC">
          <div>
            <div class="pubTabel">
              <form action="" method="post" id="myForm" name="myForm">
              <table class="tabelLR">
                <tr>
                  <th width="170"><font>*</font>&nbsp; 标题（title）：</th>
                  <td colspan="3"><input type="text" id="title" name="mo_title" value="<!--{$seoInfo.mo_title}-->" class="Iw290 C999"/></td>
                </tr>
                <tr>
                  <th><font>*</font>&nbsp; 关键词（keywords）：</th>
                  <td colspan="3"><input type="text" id="keywords" name="mo_keywords" value="<!--{$seoInfo.mo_keywords}-->" class="Iw290 C999"/></td>
                </tr>
                <tr>
                  <th valign="top"><font>*</font>&nbsp; 描述（description）：</th>
                  <td colspan="3"><textarea id="description" name="mo_description" class="Iw450 Ih80"><!--{$seoInfo.mo_description}--></textarea></td>
                </tr>
              </table>
              <div class="pubTabelBot" style="border-bottom:#d3e0e9 1px solid;">
                <input type="submit" hidefocus="hide" value="确定" class="btn1"/>
                &nbsp;&nbsp;&nbsp;
                <input type="button" hidefocus="hide" value="取消" class="btn2" onclick="javascript:history.back();"/>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
<script type="text/javascript">
  $(document).ready(function() {
    $.formValidator.initConfig({autotip:true,formid:"myForm",onerror:function(msg){}});
    $("#title").formValidator({onshow:"请输入标题",onfocus:"请输入标题"}).inputValidator({min:1,onerror:"请输入标题"}).defaultPassed();
    $("#keywords").formValidator({onshow:'多个关键词之间用","隔开',onfocus:'多个关键词之间用","隔开'}).inputValidator({min:1,onerror:"请输入关键词"}).defaultPassed();
    $("#description").formValidator({onshow:"请输入描述",onfocus:"请输入描述"}).inputValidator({min:1,onerror:"请输入描述"}).defaultPassed();
  });
</script>
</body>
</html>
