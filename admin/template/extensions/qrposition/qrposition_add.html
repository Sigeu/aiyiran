<body>
<div class="pubBox">
      <div class="pubtabBox">
        <div class="TabBoxT">
          <dl class="navTab">
            <dd><a href="<!--{$baseurl}-->/extensions/qrposition/index" class="last">二维码投放位列表</a></dd>
            <dt class="on"><a href="<!--{$baseurl}-->/extensions/qrposition/add">添加二维码投放位</a></dt>
          </dl>
        </div>
        <div class="TabBoxC">
          <div>
            <form action="<!--{$baseurl}-->/extensions/qrposition/add" method="post" id='myForm' name="myForm">
            <div class="pubTabel mt10">             
              <table class="tabelLR">
                <tr class="border">
                  <th width="145"><font>*</font>&nbsp;&nbsp;投放位名称: </th>
                  <td><input type="text" value="" class="Iw290" id="name" name="qrposition[name]"/></td>
                </tr>
                
                <tr class="border">
                  <th><font>*</font>&nbsp;&nbsp;二维码图片宽度:</th>
                  <td>
                    <input type='text' value='120' class="Iw90" id="width" name="qrposition[width]"/> px
                  </td>
                </tr>
                  
                <tr class="border">
                  <th>&nbsp;&nbsp;投放位描述: </th>
                  <td>
                    <textarea class="Iw290" id="description" name="qrposition[description]" rows="10" cols="15"/></textarea>                 
                  </td>
                </tr>         
              </table>
            </div>
            <div class="pubTabelBot">
                <input type="submit" hidefocus="hide" value="确定" class="btn1">
                <input type="button" hidefocus="hide" value="取消" class="btn2" onclick="javascript:history.back();">
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    $(document).ready(function(){
        
    $.formValidator.initConfig({formid:"myForm",autotip:true,generalwordwide:true});
    
    $("#name").formValidator({empty:false,onshow:"请输入1-100个字符",onfocus:"请输入1-100个字符",oncorrect:"输入正确"})
    .inputValidator({min:1,max:100,onerror:"请输入1-100个字符"});
    
    $("#width").formValidator({onshow:" ",onfocus:"请输入正整数",oncorrect:"输入正确",empty:false})
    .inputValidator({min:1,type:'value', onerror:"请输入正整数"})
    .regexValidator({regexp:['intege1'], datatype:"enum",onerror:"请输入正整数"}).defaultPassed();
    
    $("#description").formValidator({empty:true,onshow:" ",onfocus:"最多可输入1000个字符",oncorrect:"输入正确"})
    .inputValidator({min:0,max:1000,onerror:"最多可输入1000个字符"});
    
    });
    </script>
    </body>
